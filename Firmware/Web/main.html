<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Homepage</title>
    <style>
        :root {
            --primary-background:#1E1E1E;
            --primary-highlight:lightgrey;
            --spotlight:hsl(210deg 49% 71% / 60%);
            --muted: gray;
            --secondary-background:#252526;
            --styled-border:2px solid var(--primary-highlight);
        }

        ::selection {
            background: var(--primary-highlight); /* WebKit/Blink Browsers */
        }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            filter: invert(50%);
        }

        html {
            height: 100vh;
            width: 100vw;
            color: var(--primary-highlight);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            margin: 0;
            height: 100%;
            background: radial-gradient(ellipse at top left, var(--spotlight), var(--primary-background));
        }

        h1 {
            display: flex;
            justify-content: center;
            height: auto;
            width: auto;
            font-size: xxx-large;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .underlined {
            padding-bottom:5px;
            border-bottom:var(--styled-border);
        }

        .unstyled {
            -webkit-appearance: none;
            outline: none;
            color: inherit;
        }

        .window {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 33vw;
            width: 33vw;
            margin: auto;
            background: radial-gradient(ellipse at top left, hsl(0deg 0% 27%), var(--secondary-background));
            background-color: var(--secondary-background);
            border: var(--styled-border);
            box-shadow: black 0px 10px 30px;
        }

        form input {
            text-align: center;
            align-self: center;
            font-size: larger;
            height: 2em;
            background-color: transparent;
            margin-bottom: 1em;
            -webkit-text-fill-color: var(--muted);
            border:none;
            /*border: 2px solid var(--primary-highlight);*/
            box-shadow: inset var(--primary-background) 0px 5px 20px 0px;
        }
    </style>
    <script>

    </script>
</head>
<body>
    <div class="window">
        <div style="margin:auto">
            <h1 class="underlined">Login.</h1>
            <form>
                <input id="username" type="email" name="username" placeholder="Email Address" autocomplete="off" spellcheck="false" class="unstyled">
                <input id="password" type="password" name="password" placeholder="Password" autocomplete="current-password" spellcheck="false" class="unstyled">
            </form>
        </div>
    </div>
</body>
</html>
