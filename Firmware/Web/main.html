<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Homepage</title>
    <style>
        :root {
            --primary-background:#1E1E1E;
            --primary-highlight:lightgrey;
            --spotlight:hsl(210deg 49% 71% / 60%);
            --muted: gray;
            --secondary-background:#252526;
            --styled-border:2px solid var(--primary-highlight);
            --primary-transition: 0.5s ease;
        }

        ::selection {
            background: var(--primary-highlight); /* WebKit/Blink Browsers */
        }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            filter: invert(50%);
        }

        html {
            height: 100vh;
            width: 100vw;
            color: var(--primary-highlight);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            margin: 0;
            height: 100%;
            background: radial-gradient(ellipse at top left, var(--spotlight), var(--primary-background));
        }

        h1 {
            display: flex;
            justify-content: center;
            height: auto;
            width: auto;
            font-size: xxx-large;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .underlined {
            padding-bottom:5px;
            border-bottom:var(--styled-border);
        }

        .unstyled {
            -webkit-appearance: none;
            outline: none;
            color: inherit;
        }

        .window {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 33vw;
            width: 33vw;
            margin: auto;
            background: radial-gradient(ellipse at top left, hsl(0deg 0% 27%), var(--secondary-background));
            background-color: var(--secondary-background);
            border: var(--styled-border);
            border-radius: 1em;
            box-shadow: black 0px 10px 30px;
            min-width: 20em;
            min-height: 20em;
        }

        form input[type=email], form input[type=password] {
            text-align: center;
            align-self: center;
            font-size: larger;
            height: 2em;
            background-color: #1E1E1E88; 
            margin-bottom: 1em;
            -webkit-text-fill-color: var(--muted);
            border:none;
            /*border: 2px solid var(--primary-highlight);*/
            box-shadow: inset var(--primary-background) 0px 5px 20px 0px;
        }

        form input[type=email]:disabled, form input[type=password]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transition: var(--primary-transition) opacity;
        }

        form input[type=submit] {
            text-align: center;
            align-self: center;
            font-size: larger;
            height: 2em;
            background-color: transparent;
            border:var(--styled-border);
            width: -webkit-fill-available;
            border-radius: 1em;
            cursor: pointer;
            transition: 0.25s ease all;
        }


        form input[type=submit]:hover, form input[type=submit]:focus {
            color: var(--primary-background);
            background-color: var(--primary-highlight);
            transform: translateY(-10px);
            box-shadow: black 0px 10px 30px;
        }

        form input[type=submit]:active {
            color: var(--primary-background);
            background-color: var(--primary-highlight);
            transform: translateY(-5px);
            box-shadow: black 0px 5px 15px;
        }

        form input[type=submit]:disabled {
            opacity: 0;
            transition: var(--primary-transition) opacity;
        }

        .spinner {
            position: relative;
            margin: auto;
            text-align: center;
            top: -2em;
            opacity: 0;
            visibility: hidden;
            transition: var(--primary-transition) opacity;
        }

        .spinner.visible {
            opacity: 1;
            visibility: unset;
        }

        .spinner > div {
            width: 1em;
            height: 1em;
            background-color: var(--primary-highlight);
            margin: 0.25em;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        @-webkit-keyframes sk-bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0) }
            40% { -webkit-transform: scale(1.0) }
        }

        @keyframes sk-bouncedelay {
            0%, 80%, 100% { 
                -webkit-transform: scale(0);
                transform: scale(0);
            } 40% { 
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loginForm = document.forms.namedItem("login");
            var emailElement = loginForm.querySelector('input[type=email]');
            var passwordElement = loginForm.querySelector('input[type=password]');
            var loginSubmitElement = loginForm.querySelector('input[type=submit]');
            var loginSpinner = loginForm.querySelector('.spinner');
            loginForm.addEventListener('submit', function(ev) {
                var formData = new FormData(loginForm);
                loginSubmitElement.blur(); //otherwise the button just kinda keeps in focus
                emailElement.disabled = true;
                passwordElement.disabled = true;
                loginSubmitElement.disabled = true;
                loginSpinner.classList.add('visible');
                ev.preventDefault();

                var xhr = new XMLHttpRequest();
                xhr.open("POST", 'http://esp8266test.local/api/credentials', true);
                xhr.onreadystatechange = function() { // Call a function when the state changes.
                    if (this.readyState === XMLHttpRequest.DONE) {
                        //loginSpinner.classList.remove('visible');
                        if (this.status === 200) {
                            //success
                            console.log(xhr.responseText);
                        }
                    }
                }
                xhr.send(formData);

            });
        }, false);
    </script>
</head>
<body>
    <div class="window">
        <div style="margin:auto">
            <h1 class="underlined">Login.</h1>
            <form name="login" enctype="multipart/form-data" method="post">
                <input id="username" type="email" name="username" placeholder="Email Address" autocomplete="off" spellcheck="false" class="unstyled" required>
                <input id="password" type="password" name="password" placeholder="Password" autocomplete="current-password" spellcheck="false" class="unstyled" required>
                <input class="unstyled" type="submit" value="Submit">
                <div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
            </form>
        </div>
    </div>
</body>
</html>
